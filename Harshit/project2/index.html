<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB Application</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="appybox">

            <h1>JOB Application</h1>

            <form action="">
                <div class="containerbox">
                    <div class="content">
                        <label for="fname">First Name :</label>
                        <input 
                        type="text" 
                        name="fname" 
                        id="fname">
                    </div><br>
                    <div class="content">
                        <label for="lname">Last Name :</label>
                        <input 
                        type="text" 
                        name="lname" 
                        id="lname">
                    </div><br>
                    <div class="content">
                        <label for="email">Email :</label>
                        <input 
                        type="email" 
                        name="email" 
                        id="email">
                    </div><br>
                    <div class="content">
                        <label for="jrole">Job Role</label><br>
                        <select id="jrole">
                            <option value="">front end</option>
                            <option value="">back end</option>
                            <option value="">full stack</option>
                            <option value="">ui ul</option>
                        </select>
                    </div><br>
                    <div class="content">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50">
                        </textarea>
                    </div><br>
                    <div class="content">
                        <label for="city">City :</label>
                        <input 
                        type="text" 
                        name="city" 
                        id="city">
                    </div><br>
                    <div class="content">
                        <label for="pcode">Pincode :</label>
                        <input 
                        type="number" 
                        name="pcode" 
                        id="pcode">
                    </div><br>
                    <div class="content">
                        <label for="date">Date :</label><br>
                        <input value="2023/06/07"
                        type="date" 
                        name="date" 
                        id="date">
                    </div><br>
                    <div class="content">
                        <label for="upload">Upload your CV</label><br>
                        <input
                        type="file" 
                        name="upload" 
                        id="upload">
                    </div><br>
                    
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
